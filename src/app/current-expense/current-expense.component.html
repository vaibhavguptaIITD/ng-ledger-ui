

<label>
	From
	<input type="text" [(ngModel)]="fromDate">
</label>
<label>
	To
	<input type="text" [(ngModel)]="toDate">
</label>
<label>
	Type
	<input type="text" [(ngModel)]="type">
</label>
<button (click)="filterExpense()">Go</button>

<div [ng2-highcharts]="chartOptions" class="graph"></div>



<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Large modal</h4>
      </div>
      <div class="modal-body">
      	<table class="table">
      		<thead>
	      		<th>
	      			Payee
	      		</th>
	      		<th>
	      			Type
	      		</th>
	      		<th>
	      			Amount
	      		</th>
      		</thead>
      		<tbody>
      		<tr *ngFor="let expense of modalExpenses">
      			<td>
      				{{expense.payee}}
      			</td>
      			<td>
      				<table>
      					<tr *ngFor="let posting of expense.postings">
      						<td>
      							{{posting.account}}
      						</td>
      					</tr>
      				</table>
      			</td>
      			<td>
      				<table>
      					<tr *ngFor="let posting of expense.postings">
      						<td>
      							{{posting.commodity.amount}}
      						</td>
      					</tr>
      				</table>
      			</td>
      		</tr>
      		</tbody>
      	</table>
      </div>
    </div>
  </div>
</div>
